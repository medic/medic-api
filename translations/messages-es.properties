welcome.setup.title = Empecemos por la configuración de tu sistema
welcome.setup.description = Usa nuestro asistente para personalizar aspectos importantes de Medic para tu proyecto. Presiona iniciar para usar el asistente ahora o búscalo en el menu desplegable para ejecutar más tarde.
# Translated as "Let us who you the system"
welcome.tour.title = Permítanos mostrarte el sistema
# Translated as "The product tour will familiarize you with the Medic platform".
welcome.tour.description = El recorrido del producto te familiarizará con la plataforma de Medic. El recorrido empezará automáticamente después de haber completado el asistente de configuración. También lo puedes encontrar en cualquier momento en el menu desplegable.
setup.modem.title = Configuración del modem
setup.modem.description = Necesitaras un modem USB GSM con una tarjeta SIM activada para enviar y recibir mensajes de texto. Si todavía no has conectado tu modem, lo puedes hacer ahora. No podrás enviar y recibir mensajes hasta que tu modem este encendido. Puedes verificar el estado de tu modem en la ventana de Estado en la barra en la parte derecha inferior de tu pantalla.
setup.contact.title = Identificar coordinadores de atención
setup.contact.description = Selecciona quien estará registrando y siguiendo embarazos en tu comunidad. Necesitarán un móvil con un plan de mensajes texto. 
# I´m not sure that AAN will resonate as an acronym. We might want to consider spelling out "atención antenatal", unless it has been done earlier in another text field.
setup.contact.help = Si no sabes que escoger, consulta la guía de AAN del usuario.
setup.language.title = Idioma preferido
setup.language.subtitle = Selecciona el idioma estándar que los usuarios web de Medic Mobile usarán. El usuario puede cambiar sus preferencias individuales después de iniciar su sesión.
setup.language.outgoing.subtitle = Selecciona el idioma en el cual tus coordinadores de atención desean recibir los mensajes automatizados de Medic Mobile.
setup.language.description = Si no ves tu idioma, puedes agregar un idioma personalizado a partir de los ajustes administrativos
setup.registration.title = Formulario de inscripción
setup.registration.description = ¿Sus coordinadores de atención estarán reportando sobre el último periodo menstrual (UPM)? En algunas culturas, es posible que las mujeres no quieran compartir esta información.
# Could also replace "atención prenatal" by the acronym, APN
setup.registration.help = Si no sabes que escoger, consulta al manual de atención prenatal.
setup.statistics.title = Compartir estadísticas de impacto
setup.statistics.description = Permitir el envío de estadísticas anónimas a Medic Mobile? Se enviarán estadísticas mensualmente para ayudarnos a mejorar el software y aprender más sobre su impacto. Ninguna información confidential del patiente se compartirá con nosotros. Puedes cambiar estos ajustes en cualquier momento a partir de este asistente.
